<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section class="logo-div">
      <img src="images/logo.svg" alt="base apparel logo" class="logo">
    </section>
    <section class="img-div">
      <img src="images/hero-mobile.jpg" alt="img of a model" class="hero-mobile">
      <img src="images/hero-desktop.jpg" alt="img of a model" class="hero-desktop">
    </section>
    <section class="content">
      <h1 class="title"> We're <span class="highlight">coming soon</span></h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button type="submit" id="btn">
          <img src="images/icon-arrow.svg" alt="arrow icon" class="arrow">
        </button>
        <p class="message" hidden></p>
      </form>    
    </section>
  </main> 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paulina</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
